<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="assets/css/normalize.css" type="text/css">
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>
<body>
<div>
  <div class="login">
    <h1> Hr App</h1>
    <form action="#">
      <div class="inputs">
        <label for="login">Login:</label>
        <input class="login-input" type="text" name="login" id="login" required placeholder="Enter your login">
        <label for="mail">Email:</label>
        <input class="login-input" type="email" name="mail" id="mail" required placeholder="Enter your email">
        <label for="password">Password:</label>
        <input class="login-input" type="password" name="password" id="password" required
               placeholder="Enter your password">
      </div>
      <div class="buttons">
        <button class="btn" type="submit">Sign in</button>
        <a href="register.html" class="btn sign-up">Sign up</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
