<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="container">
  <div class="login">
    <h3> HP APP</h3>
    <form action="#">
      <div class="inputs">
        <label for="login">Login:</label>
        <input type="text" name="login" id="login" title="enter your login" required>
        <label for="mail">Email:</label>
        <input type="text" name="mail" id="mail" title="enter you email" required>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" title="enter you password" required>
      </div>
      <div class="buttons">
        <button class="btn btn-secondary" type="submit">Registration</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
