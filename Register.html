<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Profile</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div>
  <div class="login-profile">
    <h1>Create profile</h1>
    <form action="#">
      <div class="inputs-login">
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" title="Enter your first name" required>
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name" title="Enter your last name" required>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" title="+375 (ХХ) XX-XX-XX" placeholder="+375 (__) ___-__-__"
               pattern="\+375\s\((29|44|33|25)\)\s\d{3}-\d{2}-\d{2}" required>
      </div>
      <div class="check">
        <button class="btn" type="submit" title="Check in"> To create
        </button>
      </div>
      <div class="photo">
        <input type="file" name="file" class="inputfile" id="file">
        <label for="file">Choose a file</label>
      </div>
      <div class="picture">
        <img src="assets/images/no-user.png" alt="user-picture">
      </div>
  </div>
  </form>
</div>
</body>
</html>
