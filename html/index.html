<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>
<body>
<div class="container">
  <form action="profile.html">
    <h2 class="">Hr App</h2>
    <div class="field-container">
      <div class="field">
        <label for="login">Login</label>
        <input class="personal-fields" type="text" id="login" required>
      </div>
      <div class="field">
        <label for="email">E-mail</label>
        <input class="personal-fields" type="email" id="email" required>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input class="personal-fields" type="password" id="password" required>
      </div>
    </div>
    <div class="submit-container">
      <button class="btn-submit" type="submit">Sign Up</button>
    </div>
  </form>
</div>
</body>
</html>
