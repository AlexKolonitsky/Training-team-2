<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="center_form_position responsive">
        <div class="col-md-12 col-md-10 col-md-offset-1">
          <form action="#">
            <div class="form-group">
              <h2 class="text-center">HR APP</h2>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label class="text-left" for="login">Login</label>
                <input class="form-control" type="text" id="login" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="email">E-mail</label>
                <input class="form-control" type="email" id="email" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                  <button class="btn btn-block btn-success" type="submit">Sign Up</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
