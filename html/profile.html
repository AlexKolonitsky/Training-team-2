<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <link rel="stylesheet" type="text/css" href="../css/profile.css"/>
</head>
<body>
<div id="form-container">
  <h1>Create Profile</h1>
  <form action="#">
    <div id="photo-container">
      <span>
        <img src="../images/default-icon.png" alt="profile default icon"/>
      </span>
      <span>
        <input class="load-image" id="loadFile" type="button" value="Load Image">
      </span>
    </div>
    <div id="field-container">
      <div class="field">
        <label for="firstName">First Name</label>
        <input class="personal-field" type="text" id="firstName" required="required">
      </div>
      <div class="field">
        <label for="lastName">Last Name</label>
        <input class="personal-field" type="text" id="lastName" required="required">
      </div>
      <div class="field">
        <label for="phoneNumber">Phone</label>
        <input class="personal-field" type="text" id="phoneNumber" pattern='^\+\d{3}\(\d{2}\)\d{3}-\d{2}-\d{2}'
               required="required" placeholder="+375(__)___-__-__">
      </div>
    </div>
    <div id="submit-container">
      <button type="submit">Create Profile</button>
    </div>
  </form>
</div>
</body>
</html>
