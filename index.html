<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="login-div-main">
    <h1>hr app</h1>
    <form action="#">
      <div class="login-inputs">
        <label for="login">Login</label>
        <input class="login-input" type="text" name="login" id="login" title="Enter your login" required>
        <label for="email">Email</label>
        <input class="login-input" type="email" name="email" id="email" title="Enter your email" required>
        <label for="password">Password</label>
        <input class="login-input" type="password" name="password" id="password" title="Enter your password" required>
      </div>
      <div class="login-button">
        <button type="submit" class="btn">Sign up</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
