<form class="form-login" action="#">
  <fieldset class="account-info">
    <h2 class="form-header">hr app</h2>

    <div class="form-field">
      Email
      <div class="app-tooltip">
        <input class="form-control" type="email" name="email" placeholder="Email address" required
               pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
        <span class="tooltip-text">email@example.com</span>
      </div>
    </div>

    <div class="form-field">
      Password
      <div class="app-tooltip">
        <input class="form-control" type="password" name="password" placeholder="Password" required
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{6,24}">
        <span class="tooltip-text">Enter your password</span>
      </div>
    </div>

    <button class="btn" type="submit" name="submit">Sign in</button>

    <a [routerLink]="['/auth/register']">Sign up</a>
    <a class="forgot-link" [routerLink]="['/auth/email']">Forgot your password?</a>
  </fieldset>
</form>
