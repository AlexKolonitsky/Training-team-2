<div class="main-div">

  <app-menu></app-menu>

  <div class="reset-padding content">
    <header class="content-header">

      <app-search-input></app-search-input>

      <div class="header-button">
        <a [routerLink]="['/cabinet']" class="cabinet">
          <span class="glyphicon glyphicon-user cabinet-logo" aria-hidden="true"></span>
        </a>
        <button class="button-bell" (click)="changeShowStatus()"></button>
        <button class="button-enter" (click)="logout()"></button>
      </div>

    </header>
    <router-outlet></router-outlet>
    <app-notification-block [ngClass]="{hideNotification: !isVisibleNotification}"></app-notification-block>

  </div>
</div>
