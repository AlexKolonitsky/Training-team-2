
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"
          integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>

  <script src="assets/js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <title>Vacancies</title>
</head>
<body>

<div class="main-div-vacancies">
  <nav class="navigation">
    <h2 class="logo">hr app</h2>
    <ul class="nav nav-pills nav-stacked menu-list">
      <li class="menu-item"><a href="#">Interview</a></li>
      <li class="menu-item"><a href="#">Vacancies</a></li>
      <li class="menu-item"><a href="#">Candidates</a></li>
      <li class="menu-item"><a href="#">Management</a></li>
    </ul>
  </nav>
  <div class="reset-padding content-vacancies">
    <header class="content-vacancies-header">
      <form class="search">
        <span class="glyphicon glyphicon-menu-hamburger" id="nav-menu"></span>
        <span class="search-image"></span>
        <label>
          <input class="search-input" type="search" name="search" placeholder="Search for vacancies, candidates...">
        </label>
      </form>
      <div class="header-button">
        <button class="button-bell"></button>
        <button class="button-enter"></button>
      </div>
    </header>
    <section class="content-vacancies-section">
      <h1>Vacancies</h1>
      <div class="filter">
        <span>Filter by</span>
        <div class="filter-items dropdown">
          <div class="dropdown-button">
            <span>First Name</span>
            <div class="dropdown-arrow"></div>
          </div>
          <div class="dropdown-content">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
          </div>
        </div>
        <div class="filter-item">
          <span>filter 1</span>
          <button class="button-delete"></button>
        </div>
        <div class="filter-item">
          <span>filter 2</span>
          <button class="button-delete"></button>
        </div>
      </div>
    </section>
    <main class="content-vacancies-table table-responsive">
      <table id="vacancies_table" class="table">
        <tr>
          <th>Vacancies</th>
          <!-- class="mobile-device" can change  with table in mobile version-->
          <th class="mobile-device">First Name</th>
          <th class="mobile-device">-//-</th>
          <th>Candidates</th>
        </tr>

      </table>
      <button class="button-add">+</button>
    </main>
    <footer class="content-vacancies-footer">
      <span>Rows per page:</span>
      <div class="dropdown page-items">
        <div class="dropdown-button">
          <span>10</span>
          <div class="dropdown-arrow"></div>
        </div>
        <div class="dropdown-content">
          <a href="#">10</a>
          <a href="#">20</a>
          <a href="#">50</a>
        </div>
      </div>
      <span>1-10 of 100</span>
      <div class="button-nav">
        <button class="button-prev"></button>
        <button class="button-next"></button>
      </div>
    </footer>
  </div>
</div>

</body>
</html>
