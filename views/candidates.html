<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <title>Vacancies</title>
</head>
<body>

<div class="main-div">
  <nav class="navigation">
    <h2 class="logo">hr app</h2>
    <ul class="nav nav-pills nav-stacked menu-list">
      <li class="menu-item"><a href="interview.html">Interview</a></li>
      <li class="menu-item"><a href="vacancies.html">Vacancies</a></li>
      <li class="menu-item selected"><a href="candidates.html">Candidates</a></li>
      <li class="menu-item"><a href="#">Management</a></li>
    </ul>
  </nav>
  <div class="reset-padding content">
    <header class="content-header">
      <form class="search">
        <span class="glyphicon glyphicon-menu-hamburger" id="nav-menu"></span>
        <span class="search-image"></span>
        <label>
          <input class="search-input" type="search" name="search" placeholder="Search for vacancies, candidates...">
        </label>
      </form>
      <div class="header-button">
        <button class="button-bell"></button>
        <button class="button-enter"></button>
      </div>
    </header>
    <section class="content-candidates-section">
      <h1>Candidates</h1>
      <div class="filter">
        <span>Filter by</span>
        <div class="filter-items dropdown">
          <div class="dropdown-button">
            <span id="current-state">Empty</span>
            <div class="dropdown-arrow"></div>
          </div>
          <div class="dropdown-content">
            <a href="#">Empty</a>
            <a href="#">New</a>
            <a href="#">Accepted for Interview</a>
            <a href="#">CV-Rejected</a>
            <a href="#">CV-Accepted</a>
          </div>
        </div>
      </div>
    </section>
    <main class="content-candidates-cards">
      <div class="container-fluid">
        <div id="cards" class="row">
        </div>
      </div>
    </main>
    <footer id="count-items" class="content-footer">
      <span>Rows per page:</span>
      <div class="dropdown page-items">
        <div class="dropdown-button">
          <span id="current-items">10</span>
          <div class="dropdown-arrow"></div>
        </div>
        <div class="dropdown-content">
          <a href="#">10</a>
          <a href="#">20</a>
        </div>
      </div>
      <span id="range">1-10</span> of <span id="total"> 100</span>
      <div id="control" class="button-nav">
        <button class="button-prev"></button>
        <button class="button-next"></button>
      </div>
    </footer>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="assets/js/candidates.js"></script>
</body>
</html>
