<!DOCTYPE html>
<html lang="en">
<head>
  <base href="//localhost:3001/" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/views/assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="/views/assets/js/lib/fullcalendar.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.css" />
  <title>Interview</title>
</head>
<body>
<!--TODO: try to add a few empty lines between same level wrappers to visually split the logical pieces of code and improve readability-->
<div class="main-div">
  <nav class="navigation">
    <h2 class="logo">hr app</h2>
    <ul class="nav nav-pills nav-stacked menu-list">
      <li class="menu-item selected"><a href="/views/interview.html">Interview</a></li>
      <li class="menu-item"><a href="/views/vacancies.html">Vacancies</a></li>
      <li class="menu-item"><a href="/views/candidates.html">Candidates</a></li>
      <li class="menu-item"><a href="#">Management</a></li>
    </ul>
  </nav>
  <div class="reset-padding content">
    <header class="content-header">
      <form class="search">
        <span class="glyphicon glyphicon-menu-hamburger" id="nav-menu"></span>
        <span class="search-image"></span>
        <label>
          <input class="search-input" type="search" name="search" placeholder="Search for vacancies, candidates...">
        </label>
      </form>
      <div class="header-button">
        <button class="button-bell"></button>
        <button class="button-enter"></button>
      </div>
    </header>
    <div class="page-interview">
      <div class="page-interview-header">
        <h1>Interview</h1>
      </div>
      <div id="calendar" class="page-interview-table" >
      </div>
    <!--Modal-window -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!--Modal-content-->
        <div class="modal-content page-interview-modal-window">
          <div class="modal-header head">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body modal-window-body">
            <input type="text" placeholder="Добавьте название и время" class="time">
            <button type="button" class="btn event">Мероприятие</button>
            <div class="modal-body-input">
              <div class="form-3">
                <span class="glyphicon glyphicon-comment"></span>
                <div class="date">
                  <label for="title-event">Заголовок</label>
                  <input id="title-event" type="text">
                </div>
              </div>
              <div class="form-1">
                <span class="glyphicon glyphicon-time "></span>
                <div class="date">
                  <input id="start" type="date">
                  <input id="end" type="date">
                  <button id="addTime" type="button" class="btn">Добавить время</button>
                </div>
              </div>
              <div class="form-1 bootstrap-timepicker timepicker" style="display: none">
                <span class="glyphicon glyphicon-time "></span>
                <div class="date">
                  <input id="time-start" type="text" value="08:00">
                  <input id="time-end" type="text" value="08:00">
                </div>
              </div>
              <div class="form-2">
                <span class="glyphicon glyphicon-user span-image"></span>
                <div class="select">
                  <select name="participant" id="participant">
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer modal-window-footer">
              <button type="button" class="btn settings">Другие параметры</button>
              <button id="save" type="button" class="btn  save">Сохранить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.js"></script>
<script src="/views/assets/js/lib/moment.min.js"></script>
<script src="/views/assets/js/lib/fullcalendar.min.js"></script>
<script src="/views/assets/js/interview.js"></script>
</body>
</html>
